  <div class="flex-contact">

        <form id="contact" action="" method="post">
            <h4>Skontaktuj się z nami!</h4>
            <fieldset>
              <input placeholder="Imie i nazwisko" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Twoj adres email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Twoj numer telefonu (opcjonalnie)" type="tel" tabindex="3">
            </fieldset>
            <fieldset>
              <textarea placeholder="Napisz do nas w swojej sprawie..." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Wysyłanie">Wyślij</button>
            </fieldset>
          </form>
  </div>
